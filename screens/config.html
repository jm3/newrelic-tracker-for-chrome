<!DOCTYPE html>
<!-- by John Manoogian III / jm3 -->
<html>
  <head>
    <title>Configure Settings</title>
    <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.js' type='text/javascript'></script> 
    <script src='/utils.js' type='text/javascript'></script> 
    <script src='/versions.js' type='text/javascript'></script> 
    <script>
      $(document).ready(function() {
        localize();
        restore_options();
        $("#save_button").click( save_options );
      });
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', get_ga_account_id() ]);
      _gaq.push(['_setCustomVar', 1, 'ext-version', ext_version, SESSION_SCOPE ]);
      _gaq.push(['_setCustomVar', 2, 'git-version', git_version, SESSION_SCOPE ]);
      if( NEWRELIC.api_key() )
        _gaq.push(['_setCustomVar', 3, 'has-newrelic', 1, SESSION_SCOPE ]);
      if( HOPTOAD.auth_token() )
        _gaq.push(['_setCustomVar', 4, 'has-hoptoad',  1, SESSION_SCOPE ]);
      _gaq.push(['_trackPageview']);
    </script>
    <script src='/mini-ssl-ga.js' type='text/javascript'></script> 
    <link href="theme.css" rel="stylesheet" type="text/css"> 
  </head>

  <body id="config">

    <div id="performance-tracking">
      <h1 class="l_performance_tracking"></h1>

      <label>
        <span class="l_performance_API_key"></span>
        <input id="newrelic_api_key" size="40" tabindex="1" />
      </label>
      <div>
        <a href="http://newrelic.com" class="l_performance_API_key_location_help" tabindex="7" target="newrelic"></a>
      </div>

      <div id="newrelic_primary_app_ui">
        <label class="disabled">
          <span class="l_display"></span>
          <a target="_blank" href="http://en.wikipedia.org/wiki/Apdex" tabindex="8" class="abbr">Apdex score*</a>
          <span class="l_for"></span>:
          <div>
            <select id="newrelic_primary_app" onchange="save_options()" disabled="true" tabindex="2">
              <option value="" class="l_choose_app_to_monitor"></option>
            </select>
          </div>
        </label>
      </div>
    </div>

    <div id="hoptoad-settings">
      <h1 class="l_error_monitoring"></h1>

      <label>
        <span class="l_error_tracking_account_name"></span>
        <input id="hoptoad_account_name" size="40" tabindex="3" />
      </label>

      <label>
        <span class="l_error_tracking_auth_token"></span>
        <input id="hoptoad_auth_token" size="40" tabindex="4" />
      </label>

      <div>
        <a href="http://hoptoadapp.com/pages/home" class="l_error_API_key_location_help" tabindex="9" target="hoptoad"></a>
      </div>
    </div>

    <button id="save_button" onclick="save_options()"><a tabindex="5" class="l_save_settings"></a></button>

    <div id="nav">
      <a href="hud.html" class="l_back" tabindex="6"></a> 
    </div>

  </body>
</html>
