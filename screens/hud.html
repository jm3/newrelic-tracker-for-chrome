<!DOCTYPE html>
<!-- by John Manoogian III / jm3 -->
<html>
  <head>
    <title>Heads-Up Display</title>
    <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.js' type='text/javascript'></script> 
    <script src='/js/utils.js' type='text/javascript'></script> 
    <script src='/js/versions.js' type='text/javascript'></script> 
    <script>
      $(document).ready(function() {
        setup_ux();
        NEWRELIC.display_all_app_stats();
      });

      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', get_ga_account_id() ]);
      _gaq.push(['_setCustomVar', 1, 'ext-version',  ext_version, SESSION_SCOPE ]);
      _gaq.push(['_setCustomVar', 2, 'git-version',  git_version, SESSION_SCOPE ]);
      if( NEWRELIC.api_key() )
        _gaq.push(['_setCustomVar', 3, 'has-newrelic', 1, SESSION_SCOPE ]);
      if( HOPTOAD.auth_token() )
        _gaq.push(['_setCustomVar', 4, 'has-hoptoad',  1, SESSION_SCOPE ]);
      _gaq.push(['_trackPageview']);
    </script>
    <script src='/js/mini-ssl-ga.js' type='text/javascript'></script> 
    <link href="/screens/theme.css" rel="stylesheet" type="text/css"> 
  </head>
  <body>
    <div id="welcome">
      <h1 class="l_ext_headline"></h1>

      <div id="setup-well">

        <h2 class="l_ext_welcome_first_step"></h2>

        <button>
          <a href="config.html" tabindex="1" class="l_performance_tracking_settings"></a>
        </button>
        
        <button class="red">
          <a href="config.html" tabindex="2" class="l_error_monitoring_settings"></a>
        </button>

      </div>
    </div>

    <div id="hud">
      <img src="/images/spinner.gif" id="spinner" />
    </div>

    <div id="footer" style="display: none;">
      <span class="l_like"></span>
      <a href="http://proof.ly/get-chrome-relic" target="_blank" class="l_review_us"></a>
      &nbsp;
      <a class="config l_edit_settings" href="config.html">Edit settings &raquo;</a>

    </div>

  </body>
</html>
